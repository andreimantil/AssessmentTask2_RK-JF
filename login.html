<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookBooked - Log In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .logo {
            display: block;
            margin: 0 auto 20px auto;
            height: 50px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
            position: relative;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-button:hover {
            background-color: #0056b3;
        }
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .remember-me input {
            margin-right: 5px;
        }
        .remember-me label {
            font-size: 14px;
            color: #666;
        }
        .alt-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .alt-link a {
            color: #007bff;
            text-decoration: none;
        }
        .alt-link a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function redirectToHomePage() {
            window.location.href = "homepage.html"; 
        }
    </script>
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="CookBooked Logo" class="logo">
        <form class="login-form" onsubmit="event.preventDefault(); redirectToHomePage();">
            <h2>Log In</h2>
            <div class="input-group">
                <input type="email" id="email-login" placeholder="Email Address">
            </div>
            <div class="input-group">
                <input type="password" id="password-login" placeholder="Password">
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember-me-login">
                <label for="remember-me-login">Remember me</label>
            </div>
            <button type="submit" class="login-button">Log In</button>
        </form>
        <div class="alt-link">
            No account yet? <a href="signup.html">Sign Up</a>
        </div>
    </div>
</body>
</html>
