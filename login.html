<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookBooked - Log In</title>
</head>
<body>
    <div class="login-container">
        <img src="logo.png" class="logo">
        <form class="login-form" onsubmit="event.preventDefault(); redirectToHomePage();">
            <h2>Log In</h2>
            <div class="input-group">
                <input type="email" id="email-login" placeholder="Email Address" required>
            </div>
            <div class="input-group">
                <input type="password" id="password-login" placeholder="Password" required>
            </div>
            <button type="submit" class="login-button">Log In</button>
        </form>
        <div class="alt-link">
            No account yet? <a href="signup.html">Sign Up</a>
        </div>
    </div>
</body>
</html>
<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url('background.png');
        background-size: cover;
        background-position: center;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .login-container {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 400px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    .logo {
        display: block;
        margin: 0 auto 20px auto;
        height: 50px;
    }
    h2 {
        text-align: center;
        color: #030303;
        margin-bottom: 20px;
    }
    .input-group {
        margin-bottom: 15px;
    }
    .input-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }
    .login-button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }
    .alt-link {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
    }
    .alt-link a {
        color: #007bff;
        text-decoration: none;
    }
</style>
<script>
    function redirectToHomePage() {
        window.location.href = "homepage.html"; 
    }
</script>
