<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - CookBooked</title>
</head>
<body>
    <div class="header">
        <img src="logo.png" class="logo">
        <div class="right-buttons">
            <a href="myrecipes.html" class="my-recipes">My Recipes</a>
            <a href="homepage.html">
                <img src="home-icon.png">
            </a>
            <a href="profile.html">
                <img src="user-icon.png">
            </a>
        </div>
    </div>

    <div class="profile">
        <img src="user-icon.png">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Username">
        <button onclick="confirmUsername()">Submit</button>
    </div>


</body>
</html>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f7e3d1;
        margin: 0;
        padding: 0;
    }

    .header {
        background-color: #ddc4a1;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .header img.logo {
        height: 40px;
    }

    .header .right-buttons {
        display: flex;
        align-items: center;
    }

    .header .right-buttons img {
        height: 30px;
        margin-left: 15px;
        cursor: pointer;
    }

    .header .right-buttons .my-recipes {
        margin-left: 10px;
        font-size: 16px;
        color: #333;
        text-decoration: none;
    }

    .profile {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        text-align: center;
    }

    .profile img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
    }

    .profile input {
        margin-top: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        text-align: center;
    }

    .profile label {
        margin-top: 20px;
        font-size: 18px;
        color: #444;
    }

    .profile button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #ddc4a1;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }

</style>

    <script>
        function confirmUsername() {
            const username = document.getElementById('username').value;
            localStorage.setItem('username', username); 
            alert(`Username saved as: ${username}`);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedUsername = localStorage.getItem('username');
            if (savedUsername) {
                document.getElementById('username').value = savedUsername; 
            }
        });
    </script>
