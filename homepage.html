<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookBooked - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7e3d1;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #ddc4a1;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .header img.logo {
            height: 40px;
        }

        .header .right-buttons {
            display: flex;
            align-items: center;
        }

        .header .right-buttons img {
            height: 30px;
            cursor: pointer;
            margin-left: 15px;
        }

        .header .right-buttons .my-recipes {
            margin-left: 10px;
            font-size: 16px;
            color: #333;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .header .right-buttons .my-recipes:hover {
            text-decoration: underline;
        }

        .content {
            padding: 20px;
        }

        h2 {
            color: #444;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .recipe-card {
            display: flex;
            margin-bottom: 20px;
            background-color: #f8e5c7;
            border-radius: 5px;
            border: 1px solid #ccc;
            overflow: hidden;
        }

        .recipe-card img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
        }

        .recipe-info {
            padding: 15px;
            flex-grow: 1;
        }

        .recipe-info h3 {
            margin: 0 0 10px 0;
            color: #333;
        }

        .recipe-info p {
            margin: 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="CookBooked Logo" class="logo">
        <div class="right-buttons">
            <a href="myrecipes.html" class="my-recipes">My Recipes</a>
            <a href="homepage.html">
                <img src="home-icon.png" alt="Home Icon">
            </a>
            <a href="profile.html">
                <img src="user-icon.png" alt="User Icon">
            </a>
        </div>
    </div>

    <div class="content">
        <h2>For you</h2>
        <div class="search-bar">
            <input type="text" placeholder="Search for...">
        </div>
        <div class="recipe-card">
            <a href="mashed-potatoes.html">
                <img src="mashed-potatoes.jpg" alt="Buttery Mashed Potatoes">
            </a>
            <div class="recipe-info">
                <h3>Buttery Mashed Potatoes</h3>
                <p>By Jonathan Salami</p>
            </div>
        </div>
        <div class="recipe-card">
            <a href="beef-burritos.html">
                <img src="beef-burritos.jpg" alt="Beef Burritos">
            </a>
            <div class="recipe-info">
                <h3>Beef Burritos</h3>
                <p>By Aamir Alvi</p>
            </div>
        </div>
        <div class="recipe-card">
            <a href="apple-smoothie.html">
                <img src="apple-smoothie.jpg" alt="Apple Smoothie">
            </a>
            <div class="recipe-info">
                <h3>Apple Smoothie</h3>
                <p>By Kylie Thompson</p>
            </div>
        </div>
    </div>
</body>
</html>
